<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="icons/logo.png" alt="logo">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+380932189392" class="header__phone">+38 (093)-218-93-92</a>
                    <button class="button">
                        заказать звонок
                    </button>
                </div>
            </header>
            <div class="promo__wrapper">
                <h1 class="promo__header">
                    Подбор пульсометра
                </h1>
                <h2 class="promo__subheader">
                    с учётом Вашего уровня подготовки
                </h2>
                <div class="promo__icons">
                    <div class="promo__icon"><img src="icons/timer.png" alt="timer">
                        Время подбора: 10 минут</div>
                    <div class="promo__icon"><img src="icons/hand-cart.png" alt="hand-cart">
                        Бесплатная доставка</div>
                    <div class="promo__icon"><img src="icons/messages-64.png" alt="messages">
                        Ответим на все вопросы</div>
                </div>
                <button class="button  button_main">
                    заказать кОНСУЛЬТАЦИЮ
                </button>
                <div class="promo__link">
                    или <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
